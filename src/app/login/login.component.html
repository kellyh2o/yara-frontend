
<form class="login-form" [formGroup]="loginForm" autocomplete="off">
    <h2 class="app-title">Y A R A</h2>
    <br />
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        type="text"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        class="form-control"
        type="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" id="login-button" class="btn btn-outline-success login-button" (click)="submit()">
        Login
      </button>
    </div>
    <div>
      Need to create an account? 
      <a [routerLink]="['/register']">
        Register here
      </a>
    </div>
  </form>
